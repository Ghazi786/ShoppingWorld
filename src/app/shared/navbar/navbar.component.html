<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Login & SignUp</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form #myForm="ngForm">
          <mat-form-field *ngIf="action=='signup'">
            <input type="text" matInput name="userName" placeholder="Name" ngModel>
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput placeholder="Email" name="email" ngModel>
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput placeholder="Password" name="password" ngModel>
          </mat-form-field>
          <div *ngIf="action=='signup'">
            <mat-form-field>
              <input type="text" matInput placeholder="Confirm Password" name="cpassword" ngModel>
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput placeholder="State" name="state" ngModel>
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput placeholder="District" name="dist" ngModel>
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput placeholder="Pin" name="pin" ngModel>
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput placeholder="Landmark" name="landmark" ngModel>
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput placeholder="Address" name="add" ngModel>
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput placeholder="Country" name="country" ngModel>
            </mat-form-field>
          </div>
        </form>

        <a *ngIf="action=='login'" (click)="loginOrsignup('signup')" style="cursor:pointer">SignUp</a>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button *ngIf="action=='login'" type="submit" class="btn btn-secondary" data-dismiss="modal" (click)="login(myForm)">Login</button>
        <button *ngIf="action=='signup'" type="submit" class="btn btn-secondary" data-dismiss="modal" (click)="signup(myForm)">SignUp</button>
      </div>


    </div>
  </div>
</div>
